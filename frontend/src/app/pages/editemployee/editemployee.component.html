<div class="myDiv">
    <h3 class="text-center">Edit Employee with id {{params}}</h3>
    
    <div #form class="edit">
        <div class="form-group">
            <label for="employeename">Employee Name</label><br>
            <input #name type="text" name="employeename" value={{employee.name}}>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label><br>
            <input #salary type="number" name="salary" value={{employee.salary}} >
        </div>
        <div class="form-group">
            <label for="address">Address</label><br>
            <input #address type="text" name="address" value={{employee.address}}>
        </div>
        <div class="form-group">
            <label for="team">Team</label><br>
            <select #team name="team" value={{employee.team}} >
                <option value=""></option>
                <option value="team 1">Team 1</option>
                <option value="team 2">Team 2</option>
                <option value="team 3">Team 3</option>
                <option value="team 4">Team 4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label><br>
            <input  type="radio" name="gender" value="male" (change)="radioChanged($event)" >
            <label for="male">
                Male
            </label>
            <br>
            <input type="radio" name="gender" value="female" (change)="radioChanged($event)">
            <label for="female">
                Female
            </label>
            <br>
            <input type="radio" name="gender" value="other" (change)="radioChanged($event)">
            <label for="other">
                Other
            </label>
            <br>
        </div>
        <button class="btn btn-success" (click)="editEmployee(name.value,salary.value,address.value,team.value)">Submit</button>
        <button class="btn btn-secondary mx-3" routerLink='/'>Cancel</button>
    </div>

</div>
